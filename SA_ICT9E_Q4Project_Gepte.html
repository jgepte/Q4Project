<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Q4 | Project</title>
	<style type="text/css">

		h1{
			color: black;
			text-shadow: 2px 2px 4px darkgrey;
			font-size: 45px;
		}

		Body{
			background-color: ghostwhite;
		}

		label{
			color: whote;
			font: caption;
			text-shadow: 2px 22px 4px black;
		}
	</style>
</head>
<body>


    <h1 align="center">Unit Calculator</h1>

    <form class="container bg-dark" align="center">

    <br>

    <label><b>Insert Value (Millimeters) Here:</label>

    <br>
    <br>

    <input type="Number" name="num1" id="num1">

    <br>
    <br>

    <button type="submit" onclick="Compute1()" class="btn1 btn-info rounded btn-lg">Centimeters</button>
    <button type="submit" onclick="Compute2()" class="btn2 btn-info rounded btn-lg">Meters</button>
    <button type="submit" onclick="Compute3()" class="btn3 btn-info rounded btn-lg">Kilometers</button>

    <br><br>

    </form>

    <script>
    	function Compute1(){
    		var num1 = document.getElementbyId("num1").value;
    		var centimeters = Number (num1) / 10;
    		window.alert("That is: " + centimeters);
    	}
    </script>

    <script>
    	function Compute2(){
    		var num1 = document.getElementbyId("num1").value;
    		var meters = Number (num1) / 1000;
    		window.alert("That is: " + meters);
    	}
    </script>

    <script>
    	function Compute3(){
    		var num1 = document.getElementById("num1").value;
    		var kilometers = Number (num1) / 1000000;
    		window.alert("That is: " + kilometers);
    	}
    </script>
    
</body>
</html>
